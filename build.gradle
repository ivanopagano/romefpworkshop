plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

configurations {
    vavr
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}

dependencies {
    vavr 'io.vavr:vavr:0.9.2'

    testImplementation 'io.vavr:vavr:0.9.2' 
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0' 
    testImplementation 'com.novocode:junit-interface:0.11'  
    // testRuntimeOnly 'org.junit.platform:junit-platform-runner:1.2.0' 
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0' 
}

compileTestJava {
    options.annotationProcessorPath = configurations.vavr
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
